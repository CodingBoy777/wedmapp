  <ion-content class="padding" >
    <h3 align="center">Welcome to WEDM App</h3>

      连接状态；<br>

    <div class="list list-inset">
      <div class="item">机床状态：<span id="machineStatus" style="text-align:right;"><b>未连接</b> </span></div>
    </div>

    <div class="list list-inset">
      <div class="item">机床的加工状态，加工时候显示加工进度</div>
      <div class="item">
        <canvas height="150" with="150" id="coordPaint"></canvas>
      </div>
    </div>


    <div class="list list-inset">
      <div class="item item-divider">
        机床IO状态
      </div>
      <div class="item">
        <div class="row">
          <div class="col">水泵：<span id="waterPumpStatus">关</span></div>
          <div class="col">高频：<span id="highFrequenceStatus">关</span></div>
        </div>
        <div class="row">
          <div class="col">运丝：<span id="wireTransportStatus">关</span></div>
          <div class="col">解锁：<span id="axisUnlockStatus">关</span></div>
        </div>
        <div class="row">
          <div class="col">运丝速度：<span id="wireSpeedStatus">0</span></div>
          <div class="col">电流：<span id="currentStatus">0</span></div>
        </div>
      </div>
    </div>
